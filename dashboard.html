<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Clientes - PagLucro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-brand-dark: #0B0C22;
            --color-brand-accent: #ADDC2F;
            --color-text-primary: #FFFFFF;
            --color-text-secondary: #d4d4d4;
            --color-surface-background: #F8F9FA;
            --color-border: #4A4B5A;
            --color-input-background: #1A1B3A;
            --color-success: #28a745;
            --color-danger: #dc3545;
            --color-warning: #ffc107;
            --color-secondary: #6c757d;
            --shadow-color: rgba(0, 0, 0, 0.25);
            --table-row-hover: rgba(173, 220, 47, 0.1);
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--color-surface-background);
            color: var(--color-text-primary);
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .login-container, .dashboard-container {
            width: 100%;
            max-width: 1400px;
            background-color: var(--color-brand-dark);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 15px var(--shadow-color);
            border: 1px solid var(--color-border);
            box-sizing: border-box;
            margin-top: 20px;
        }
        
        .login-container {
            max-width: 500px;
        }

        .dashboard-container { display: none; margin-left: auto; margin-right: auto; }
        h1 { text-align: center; color: var(--color-brand-accent); margin-bottom: 25px; font-weight: 700; }
        .form-group { margin-bottom: 1rem; }
        label { display: block; margin-bottom: .5rem; font-weight: 500; color: var(--color-text-secondary); }
        
        input[type="email"], input[type="password"], input[type="search"] {
            width: 100%; padding: 10px 12px;
            background-color: var(--color-input-background); color: var(--color-text-primary);
            border: 1px solid var(--color-border); border-radius: 4px; font-size: 16px;
            box-sizing: border-box;
        }
        input[type="search"]::placeholder { color: var(--color-text-secondary); opacity: 0.7; }
        
        button {
            padding: 12px 20px; border: none; border-radius: 4px;
            font-size: 16px; font-weight: 700; cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        button:hover:not(:disabled) { transform: translateY(-2px); }

        .login-container button {
            width: 100%; margin-top: 10px;
            background-color: var(--color-brand-accent);
            color: var(--color-brand-dark);
            text-transform: uppercase;
        }

        .dashboard-controls { 
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 20px; gap: 20px;
        }
        #searchContainer { flex-grow: 1; }
        #logoutBtn { 
            background-color: var(--color-danger); color: var(--color-text-primary);
            width: auto; flex-shrink: 0;
        }
        #logoutBtn:hover { background-color: #e53935; }

        .error-message {
            color: var(--color-danger);
            text-align: center;
            margin-top: 10px;
            min-height: 1.2em; /* Evita que o layout pule */
        }

        /* NOVO: Estilo para o link "Esqueci minha senha" */
        .forgot-password-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: var(--color-text-secondary);
            text-decoration: none;
            font-size: 14px;
        }
        .forgot-password-link:hover {
            color: var(--color-brand-accent);
            text-decoration: underline;
        }

        .table-container { overflow-x: auto; border: 1px solid var(--color-border); border-radius: 4px; }
        table { width: 100%; border-collapse: collapse; font-size: 14px; white-space: nowrap; }
        th, td { border: 1px solid var(--color-border); padding: 12px; text-align: left; }
        th {
            background-color: var(--color-input-background);
            color: var(--color-brand-accent);
            position: sticky; top: 0;
            text-transform: uppercase; font-size: 12px; letter-spacing: 0.5px;
        }
        tbody tr { transition: background-color 0.2s; }
        tbody tr:nth-child(even) { background-color: rgba(255, 255, 255, 0.03); }
        tbody tr:hover { background-color: var(--table-row-hover); }
        
        .editable-cell input {
            width: 100%; box-sizing: border-box;
            border: 1px solid var(--color-brand-accent); padding: 8px; margin: 0;
            background-color: #2a2b45; color: var(--color-text-primary); font-size: 14px;
        }
        .editable-cell { padding: 2px !important; }
        .action-cell { min-width: 180px; text-align: center; white-space: nowrap; }
        .action-cell button {
            padding: 5px 10px; font-size: 12px; margin: 0 2px;
            color: var(--color-text-primary); font-weight: 500;
        }

        .edit-btn { background-color: var(--color-warning); color: var(--color-brand-dark) !important; }
        .save-btn { background-color: var(--color-success); }
        .cancel-btn { background-color: var(--color-secondary); }
        .delete-btn { background-color: var(--color-danger); }

        @media (max-width: 768px) { .dashboard-controls { flex-direction: column; align-items: stretch; } }
    </style>
</head>
<body>
    <div class="login-container" id="loginContainer">
        <h1>Login do Dashboard</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required autocomplete="email">
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" required autocomplete="current-password">
            </div>
            <button type="submit">Entrar</button>
            <div id="loginError" class="error-message"></div>
            <a href="#" id="forgotPasswordLink" class="forgot-password-link">Esqueci minha senha</a>
        </form>
    </div>

    <div class="dashboard-container" id="dashboardContainer">
        <h1>Dashboard de Clientes</h1>
        <div class="dashboard-controls">
            <div id="searchContainer">
                <input type="search" id="searchInput" placeholder="üîé Buscar por nome ou email...">
            </div>
            <button id="logoutBtn">Sair</button>
        </div>
        
        <div class="table-container">
            <table id="data-table">
                <thead>
                    <tr>
                        <th>Nome completo</th>
                        <th>Tipo de Cadastro</th>
                        <th>CPF</th>
                        <th>CNPJ</th>
                        <th>Data de Nascimento</th>
                        <th>Celular</th>
                        <th>Email</th>
                        <th>Com o que voc√™ trabalha</th>
                        <th>Nome da rua e n¬∫</th>
                        <th>Bairro</th>
                        <th>CEP</th>
                        <th>Plano</th>
                        <th>Modelo</th>
                        <th>Forma de Pagamento</th>
                        <th>Timestamp</th>
                        <th>A√ß√µes</th> 
                    </tr>
                </thead>
                <tbody id="data-body">
                    </tbody>
            </table>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    
    <script>
        // --- 1. CONFIGURA√á√ÉO E INICIALIZA√á√ÉO ---
        const firebaseConfig = {
            apiKey: "AIzaSyBo_NytB-SfNRGCahNUK9lH33X4stGkDnY",
            authDomain: "formulario-de-cadastro-62f0d.firebaseapp.com",
            projectId: "formulario-de-cadastro-62f0d",
            storageBucket: "formulario-de-cadastro-62f0d.appspot.com",
            messagingSenderId: "42664296528",
            appId: "1:42664296528:web:2e31c71fcec9ebdb541155"
        };
        
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // --- 2. ELEMENTOS DO DOM ---
        const loginContainer = document.getElementById('loginContainer');
        const dashboardContainer = document.getElementById('dashboardContainer');
        const loginForm = document.getElementById('loginForm');
        const loginError = document.getElementById('loginError');
        const emailInput = document.getElementById('email'); // Usado para login e redefini√ß√£o de senha
        const passwordInput = document.getElementById('password');
        const forgotPasswordLink = document.getElementById('forgotPasswordLink');
        
        const logoutBtn = document.getElementById('logoutBtn');
        const searchInput = document.getElementById('searchInput');
        const dataBody = document.getElementById('data-body');

        // --- 3. ESTADO GLOBAL ---
        const FIELD_NAMES = [
            'Nome completo', 'Tipo de Cadastro', 'CPF', 'CNPJ', 'Data de Nascimento', 'Celular', 'Email', 
            'Com o que voc√™ trabalha', 'Nome da rua e n¬∫', 'Bairro', 'CEP', 'Plano', 'Modelo', 'Forma de Pagamento'
        ];
        let currentlyEditingRowId = null;
        let allCustomersData = []; // Cache local dos dados para busca r√°pida

        // --- 4. FUN√á√ïES DE AUTENTICA√á√ÉO ---

        /**
         * Trata a submiss√£o do formul√°rio de login.
         */
        async function handleLogin(e) {
            e.preventDefault();
            const email = emailInput.value;
            const password = passwordInput.value;
            
            try {
                await auth.signInWithEmailAndPassword(email, password);
                loginError.textContent = ''; // Limpa o erro ao logar
            } catch (error) {
                console.error("Erro de login:", error.code, error.message);
                loginError.textContent = `Erro: ${mapAuthError(error.code)}`;
                loginError.style.color = 'var(--color-danger)';
            }
        }

        /**
         * NOVO: Trata o clique no link "Esqueci minha senha".
         */
        async function handleForgotPassword(e) {
            e.preventDefault();
            const email = emailInput.value;

            if (!email) {
                loginError.textContent = 'Por favor, digite seu e-mail no campo acima.';
                loginError.style.color = 'var(--color-warning)';
                emailInput.focus();
                return;
            }

            loginError.textContent = 'Enviando e-mail...';
            loginError.style.color = 'var(--color-text-secondary)';

            try {
                await auth.sendPasswordResetEmail(email);
                loginError.textContent = '‚úÖ E-mail de redefini√ß√£o enviado! Verifique sua caixa de entrada.';
                loginError.style.color = 'var(--color-success)';
            } catch (error) {
                console.error("Erro ao redefinir senha:", error.code, error.message);
                loginError.textContent = `Erro: ${mapAuthError(error.code)}`;
                loginError.style.color = 'var(--color-danger)';
            }
        }

        /**
         * NOVO: Mapeia c√≥digos de erro do Firebase para mensagens amig√°veis.
         */
        function mapAuthError(errorCode) {
            switch (errorCode) {
                case 'auth/invalid-login-credentials':
                case 'auth/invalid-credential':
                    return 'Email ou senha inv√°lidos.';
                case 'auth/user-not-found':
                    return 'Usu√°rio n√£o encontrado.';
                case 'auth/wrong-password':
                    return 'Senha incorreta.';
                case 'auth/invalid-email':
                    return 'O formato do e-mail √© inv√°lido.';
                case 'auth/missing-password':
                    return 'Por favor, digite sua senha.';
                default:
                    return 'Ocorreu um erro. Tente novamente.';
            }
        }

        /**
         * Controla a exibi√ß√£o da tela de login vs. dashboard.
         */
        function checkAuthState(user) {
            if (user) {
                loginContainer.style.display = 'none';
                dashboardContainer.style.display = 'block';
                loadData();
            } else {
                loginContainer.style.display = 'block';
                dashboardContainer.style.display = 'none';
            }
        }

        // --- 5. FUN√á√ïES DO FIRESTORE (CRUD) ---

        /**
         * Carrega os dados da cole√ß√£o 'cadastros' e armazena localmente.
         */
        async function loadData() {
            dataBody.innerHTML = `<tr><td colspan="${FIELD_NAMES.length + 2}" style="text-align:center;">Carregando dados...</td></tr>`;

            try {
                const snapshot = await db.collection('cadastros').orderBy('Timestamp', 'desc').get();
                allCustomersData = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderTable(allCustomersData);
            } catch (error) {
                console.error("Erro ao carregar dados: ", error);
                dataBody.innerHTML = `<tr><td colspan="${FIELD_NAMES.length + 2}" style="color: var(--color-danger); text-align:center;">Erro ao carregar dados: ${error.message}</td></tr>`;
            }
        }

        /**
         * Salva as altera√ß√µes de uma linha no Firestore.
         */
        async function saveEdit(rowId) {
            const row = document.getElementById(`row-${rowId}`);
            if (!row) return;

            const saveBtn = row.querySelector('.save-btn');
            saveBtn.textContent = 'Salvando...';
            saveBtn.disabled = true;

            const dataToUpdate = {};
            row.querySelectorAll('input[data-field]').forEach(input => {
                const fieldName = input.getAttribute('data-field');
                dataToUpdate[fieldName] = input.value;
            });

            try {
                await db.collection('cadastros').doc(rowId).update(dataToUpdate);
                showToast('‚úÖ Altera√ß√£o salva com sucesso!');
                currentlyEditingRowId = null;
                
                // Atualiza o cache local e re-renderiza a tabela
                await loadData(); // Simples e garante consist√™ncia
                
            } catch (error) {
                console.error("Erro ao salvar: ", error);
                showToast(`‚ùå Erro ao salvar: ${error.message}`, true);
                saveBtn.textContent = 'Salvar';
                saveBtn.disabled = false;
            }
        }

        /**
         * Exclui um documento do Firestore e da UI.
         */
        async function deleteCustomer(rowId) {
            if (!confirm('Tem certeza que deseja excluir este cadastro? Esta a√ß√£o n√£o pode ser desfeita.')) {
                return;
            }

            try {
                await db.collection('cadastros').doc(rowId).delete();
                showToast('üóëÔ∏è Cadastro exclu√≠do com sucesso!');
                
                // Remove do DOM
                const row = document.getElementById(`row-${rowId}`);
                if (row) row.remove();
                
                // Remove do cache local
                allCustomersData = allCustomersData.filter(customer => customer.id !== rowId);

            } catch (error) {
                console.error("Erro ao excluir: ", error);
                showToast(`‚ùå Erro ao excluir: ${error.message}`, true);
            }
        }

        // --- 6. RENDERIZA√á√ÉO E MANIPULA√á√ÉO DA UI ---

        /**
         * Desenha as linhas da tabela com base em um array de dados.
         */
        function renderTable(dataArray) {
            dataBody.innerHTML = '';
            const columnsCount = FIELD_NAMES.length + 2; // Dados + Timestamp + A√ß√µes

            if (!dataArray || dataArray.length === 0) {
                dataBody.innerHTML = `<tr><td colspan="${columnsCount}" style="text-align:center;">Nenhum cadastro encontrado.</td></tr>`;
                return;
            }

            dataArray.forEach(data => {
                const rowId = data.id;
                
                // Se a linha estiver em modo de edi√ß√£o, renderiza com inputs
                if (rowId === currentlyEditingRowId) {
                    renderEditRow(data);
                } else {
                    renderReadRow(data);
                }
            });
        }

        /**
         * Renderiza uma linha padr√£o (modo de leitura).
         */
        function renderReadRow(data) {
            const rowId = data.id;
            const row = document.createElement('tr');
            row.id = `row-${rowId}`;
            
            const timestamp = data.Timestamp ? new Date(data.Timestamp.seconds * 1000).toLocaleString('pt-BR') : 'N/A';
            
            let rowHtml = '';
            FIELD_NAMES.forEach(fieldName => {
                const cellContent = data[fieldName] || '';
                rowHtml += `<td class="data-cell">${cellContent}</td>`;
            });
            rowHtml += `<td class="timestamp-cell">${timestamp}</td>`;
            rowHtml += `
                <td class="action-cell">
                    <button class="edit-btn" data-id="${rowId}">Editar</button>
                    <button class="delete-btn" data-id="${rowId}">Excluir</button>
                </td>
            `;
            
            row.innerHTML = rowHtml;
            dataBody.appendChild(row);
        }

        /**
         * Renderiza uma linha em modo de edi√ß√£o.
         */
        function renderEditRow(data) {
            const rowId = data.id;
            const row = document.createElement('tr');
            row.id = `row-${rowId}`;
            
            let rowHtml = '';
            FIELD_NAMES.forEach(fieldName => {
                const currentValue = data[fieldName] || '';
                rowHtml += `
                    <td class="editable-cell">
                        <input type="text" value="${currentValue}" data-field="${fieldName}">
                    </td>
                `;
            });

            const timestamp = data.Timestamp ? new Date(data.Timestamp.seconds * 1000).toLocaleString('pt-BR') : 'N/A';
            rowHtml += `<td class="timestamp-cell">${timestamp}</td>`;
            rowHtml += `
                <td class="action-cell">
                    <button class="save-btn" data-id="${rowId}">Salvar</button>
                    <button class="cancel-btn" data-id="${rowId}">Cancelar</button>
                </td>
            `;
            
            row.innerHTML = rowHtml;
            dataBody.appendChild(row);
        }

        /**
         * Ativa o modo de edi√ß√£o para uma linha espec√≠fica.
         */
        function enableEdit(rowId) {
            // Cancela qualquer outra edi√ß√£o em andamento
            if (currentlyEditingRowId) {
                cancelEdit(currentlyEditingRowId);
            }
            currentlyEditingRowId = rowId;
            renderTable(allCustomersData); // Re-renderiza a tabela
        }

        /**
         * Cancela o modo de edi√ß√£o.
         */
        function cancelEdit(rowId) {
            currentlyEditingRowId = null;
            renderTable(allCustomersData); // Re-renderiza a tabela
        }

        /**
         * Filtra os dados da tabela com base na busca.
         */
        function filterData() {
            const query = searchInput.value.toLowerCase();
            const filteredData = allCustomersData.filter(customer => {
                const name = (customer['Nome completo'] || '').toLowerCase();
                const email = (customer['Email'] || '').toLowerCase();
                return name.includes(query) || email.includes(query);
            });
            renderTable(filteredData);
        }

        /**
         * Exibe uma notifica√ß√£o "toast" no canto da tela.
         */
        function showToast(message, isError = false) {
            const toast = document.createElement('div');
            toast.textContent = message;
            // Estilos do Toast (baseados no seu CSS anterior)
            toast.style.position = 'fixed';
            toast.style.bottom = '20px';
            toast.style.left = '50%';
            toast.style.transform = 'translateX(-50%)';
            toast.style.padding = '12px 25px';
            toast.style.borderRadius = '6px';
            toast.style.color = 'white';
            toast.style.backgroundColor = isError ? 'var(--color-danger)' : 'var(--color-success)';
            toast.style.boxShadow = '0 4px 8px rgba(0,0,0,0.2)';
            toast.style.zIndex = '1000';
            toast.style.transition = 'opacity 0.5s';
            
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.style.opacity = '0';
                setTimeout(() => toast.remove(), 500);
            }, 3000);
        }

        // --- 7. EVENT LISTENERS GLOBAIS ---

        /**
         * NOVO: Ponto central para todos os cliques na tabela (Event Delegation).
         */
        function handleTableClick(e) {
            const target = e.target;
            const rowId = target.dataset.id;
            if (!rowId) return; // N√£o √© um bot√£o de a√ß√£o

            if (target.classList.contains('edit-btn')) {
                enableEdit(rowId);
            } else if (target.classList.contains('delete-btn')) {
                deleteCustomer(rowId);
            } else if (target.classList.contains('save-btn')) {
                saveEdit(rowId);
            } else if (target.classList.contains('cancel-btn')) {
                cancelEdit(rowId);
            }
        }

        // Monitora o estado de autentica√ß√£o
        auth.onAuthStateChanged(checkAuthState);

        // Listeners do formul√°rio de login
        loginForm.addEventListener('submit', handleLogin);
        forgotPasswordLink.addEventListener('click', handleForgotPassword);

        // Listeners do dashboard
        logoutBtn.addEventListener('click', () => auth.signOut());
        searchInput.addEventListener('input', filterData);
        
        // Listener principal da tabela
        dataBody.addEventListener('click', handleTableClick);

    </script>
</body>
</html>
