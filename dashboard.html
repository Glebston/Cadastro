<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Clientes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* [INDICADOR DE AMBIENTE: TESTE 2 (Com Exclus√£o)] */
        /* Mantendo o seu CSS original, apenas adicionando um indicador discreto */
        .dashboard-container { border: 2px solid #28a745; } 
        
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .login-container, .dashboard-container {
            width: 100%;
            max-width: 1400px;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
            margin-top: 20px;
        }
        
        /* ... (O restante do seu CSS original √© mantido) ... */

        .dashboard-container {
            display: none;
            margin-left: auto;
            margin-right: auto;
        }

        h1 {
            text-align: center;
            color: #007bff;
            margin-bottom: 25px;
            font-weight: 700;
        }

        .form-group { margin-bottom: 1rem; }
        label { display: block; margin-bottom: .5rem; font-weight: 500; color: #555; }
        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        button {
            padding: 12px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .login-container button { width: 100%; margin-top: 10px; }
        .dashboard-controls { display: flex; justify-content: flex-end; margin-bottom: 15px; }

        #logoutBtn { 
            background-color: #dc3545; 
            margin-left: 15px;
            width: auto;
        }
        #logoutBtn:hover { background-color: #c82333; }
        
        .error-message {
            color: #dc3545;
            text-align: center;
            margin-top: 10px;
        }

        .table-container {
            overflow-x: auto;
            border: 1px solid #eee;
            border-radius: 4px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
            white-space: nowrap;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
            min-width: 120px;
        }
        th {
            background-color: #007bff;
            color: white;
            position: sticky;
            top: 0;
        }
        tr:nth-child(even) { background-color: #f2f2f2; }
        
        .editable-cell input {
            width: 100%;
            box-sizing: border-box;
            border: none;
            padding: 0;
            margin: 0;
            background-color: transparent;
        }
        .editable-cell {
            padding: 0 !important;
        }
        .action-cell {
            min-width: 150px; /* Aumenta a largura m√≠nima para caber 3 bot√µes */
            text-align: center;
        }
        .action-cell button {
            padding: 5px 10px;
            font-size: 12px;
            margin-right: 5px;
            margin-bottom: 5px; /* Adiciona margem para responsividade */
        }
        .save-btn { background-color: #28a745; }
        .save-btn:hover { background-color: #218838; }
        /* NOVO: Estilo para o bot√£o de exclus√£o */
        .delete-btn { background-color: #ffc107; color: #333; } 
        .delete-btn:hover { background-color: #e0a800; }

        @media (max-width: 768px) {
            .dashboard-container {
                padding: 15px;
            }
            .dashboard-controls {
                justify-content: space-between;
                flex-wrap: wrap;
            }
            .dashboard-controls button {
                width: 48%;
                margin: 5px 0;
            }
            /* Garante que os bot√µes de a√ß√£o na c√©lula n√£o fiquem muito grandes */
            .action-cell {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="login-container" id="loginContainer">
        <h1>Login do Dashboard</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit">Entrar</button>
            <div id="loginError" class="error-message"></div>
        </form>
    </div>

    <div class="dashboard-container" id="dashboardContainer">
        <h1>Dashboard de Clientes</h1>
        <div class="dashboard-controls">
            <button id="logoutBtn">Sair</button>
        </div>
        
        <div class="table-container">
            <table id="data-table">
                <thead>
                    <tr>
                        <th>Nome completo</th>
                        <th>Tipo de Cadastro</th>
                        <th>CPF</th>
                        <th>CNPJ</th>
                        <th>Data de Nascimento</th>
                        <th>Celular</th>
                        <th>Email</th>
                        <th>Com o que voc√™ trabalha</th>
                        <th>Nome da rua e n¬∫</th>
                        <th>Bairro</th>
                        <th>CEP</th>
                        <th>Plano</th>
                        <th>Modelo</th>
                        <th>Forma de Pagamento</th>
                        <th>Timestamp</th>
                        <th>A√ß√µes</th> 
                    </tr>
                </thead>
                <tbody id="data-body">
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js"></script>
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js';
        // ADI√á√ÉO: deleteDoc para exclus√£o
        import { getFirestore, collection, getDocs, orderBy, query, updateDoc, doc, deleteDoc } from 'https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js';

        // 1. Configura√ß√£o do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBo_NytB-SfNRGCahNUK9lH33X4stGkDnY",
            authDomain: "formulario-de-cadastro-62f0d.firebaseapp.com",
            projectId: "formulario-de-cadastro-62f0d",
            storageBucket: "formulario-de-cadastro-62f0d.firebasestorage.app",
            messagingSenderId: "42664296528",
            appId: "1:42664296528:web:2e31c71fcec9ebdb541155"
        };
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // 2. Refer√™ncias do DOM
        const loginForm = document.getElementById('loginForm');
        const loginContainer = document.getElementById('loginContainer');
        const dashboardContainer = document.getElementById('dashboardContainer');
        const loginError = document.getElementById('loginError');
        const dataBody = document.getElementById('data-body');
        const logoutBtn = document.getElementById('logoutBtn');
        
        const FIELD_NAMES = [
            'Nome completo', 'Tipo de Cadastro', 'CPF', 'CNPJ', 'Data de Nascimento', 'Celular', 'Email', 
            'Com o que voc√™ trabalha', 'Nome da rua e n¬∫', 'Bairro', 'CEP', 'Plano', 'Modelo', 'Forma de Pagamento'
        ];
        
        let currentlyEditingRowId = null;

        // --- FUN√á√ïES DE EDI√á√ÉO ---

        function enableEdit(rowId) {
            if (currentlyEditingRowId && currentlyEditingRowId !== rowId) {
                // Se houver outra linha em edi√ß√£o, n√£o faz nada (ou voc√™ pode for√ßar o cancelamento).
                return; 
            }
            currentlyEditingRowId = rowId;
            
            const row = document.getElementById(`row-${rowId}`);
            if (!row) return;

            // Transforma c√©lulas em inputs
            row.querySelectorAll('.data-cell').forEach((cell, index) => {
                // A c√©lula do Timestamp (index 14) n√£o deve ser edit√°vel.
                if (index < FIELD_NAMES.length) { 
                    const fieldName = FIELD_NAMES[index];
                    const currentValue = cell.textContent.trim();

                    let input = document.createElement('input');
                    input.type = 'text';
                    input.value = currentValue;
                    input.setAttribute('data-field', fieldName);
                    
                    cell.innerHTML = '';
                    cell.classList.add('editable-cell');
                    cell.appendChild(input);
                }
            });
            
            // Troca os bot√µes
            const actionCell = row.querySelector('.action-cell');
            actionCell.innerHTML = `
                <button class="save-btn" data-id="${rowId}">Salvar</button>
                <button class="cancel-btn" data-id="${rowId}">Cancelar</button>
            `;
            
            actionCell.querySelector('.save-btn').addEventListener('click', () => saveEdit(rowId));
            actionCell.querySelector('.cancel-btn').addEventListener('click', () => cancelEdit(rowId));
        }

        async function saveEdit(rowId) {
            const row = document.getElementById(`row-${rowId}`);
            const dataToUpdate = {};
            
            // Coleta dados dos inputs
            row.querySelectorAll('input[data-field]').forEach(input => {
                const fieldName = input.getAttribute('data-field');
                dataToUpdate[fieldName] = input.value;
            });
            
            try {
                const docRef = doc(db, 'cadastros', rowId);
                await updateDoc(docRef, dataToUpdate);
                alert('‚úÖ Altera√ß√£o salva com sucesso!');
                
                currentlyEditingRowId = null;
                loadData(); // Recarrega os dados
                
            } catch (error) {
                console.error("Erro ao salvar no Firestore: ", error);
                alert(`‚ùå Erro ao salvar: ${error.message}`);
            }
        }
        
        function cancelEdit(rowId) {
            currentlyEditingRowId = null;
            loadData(); // Recarrega os dados originais
        }

        // --- NOVO: FUN√á√ÉO DE EXCLUS√ÉO ---

        async function deleteClient(rowId) {
            if (!confirm("Tem certeza que deseja EXCLUIR este cadastro? Esta a√ß√£o √© irrevers√≠vel.")) {
                return;
            }
            
            try {
                const docRef = doc(db, 'cadastros', rowId);
                // Usando a sintaxe modular para deleteDoc
                await deleteDoc(docRef); 
                alert('üóëÔ∏è Cadastro exclu√≠do com sucesso!');
                loadData(); // Recarrega a tabela
            } catch (error) {
                console.error("Erro ao excluir o cadastro: ", error);
                alert(`‚ùå Erro ao excluir: ${error.message}`);
            }
        }

        // --- FUN√á√ïES DE CARREGAMENTO ---

        async function loadData() {
            dataBody.innerHTML = '<tr><td colspan="16" style="text-align:center;">Carregando dados...</td></tr>';

            const cadastrosCol = collection(db, 'cadastros');
            const q = query(cadastrosCol, orderBy('Timestamp', 'desc'));
            
            try {
                const snapshot = await getDocs(q);
                dataBody.innerHTML = '';
                
                if (snapshot.empty) {
                    dataBody.innerHTML = '<tr><td colspan="16" style="text-align:center;">Nenhum cadastro encontrado.</td></tr>';
                    return;
                }

                snapshot.forEach(doc => {
                    const data = doc.data();
                    const rowId = doc.id;
                    const row = document.createElement('tr');
                    row.id = `row-${rowId}`;
                    
                    const timestamp = data.Timestamp ? new Date(data.Timestamp.seconds * 1000).toLocaleString('pt-BR') : 'N/A';
                    
                    let rowHtml = '';

                    FIELD_NAMES.forEach(fieldName => {
                        const cellContent = data[fieldName] || '';
                        rowHtml += `<td class="data-cell">${cellContent}</td>`;
                    });

                    rowHtml += `<td class="data-cell">${timestamp}</td>`;
                    
                    // Atualiza a c√©lula de A√ß√µes com o novo bot√£o "Excluir"
                    rowHtml += `
                        <td class="action-cell">
                            <button class="edit-btn" data-id="${rowId}">Editar</button>
                            <button class="delete-btn" data-id="${rowId}">Excluir</button>
                        </td>
                    `;

                    row.innerHTML = rowHtml;
                    dataBody.appendChild(row);

                    // Adiciona listeners para os bot√µes
                    row.querySelector('.edit-btn').addEventListener('click', (e) => {
                        enableEdit(e.target.dataset.id);
                    });
                    // NOVO: Adiciona listener para o bot√£o de exclus√£o
                    row.querySelector('.delete-btn').addEventListener('click', (e) => {
                        deleteClient(e.target.dataset.id);
                    });
                });
            } catch (error) {
                console.error("Erro ao carregar dados do Firestore: ", error);
                dataBody.innerHTML = `<tr><td colspan="16" style="color: #dc3545; text-align:center;">Erro ao carregar dados: ${error.message}</td></tr>`;
            }
        }

        // 3. Monitora o estado de autentica√ß√£o
        onAuthStateChanged(auth, (user) => {
            if (user) {
                loginContainer.style.display = 'none';
                dashboardContainer.style.display = 'block';
                loadData();
            } else {
                loginContainer.style.display = 'block';
                dashboardContainer.style.display = 'none';
            }
        });

        // 4. L√≥gica de login
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            try {
                await signInWithEmailAndPassword(auth, email, password);
                loginError.textContent = '';
            } catch (error) {
                loginError.textContent = 'Erro de login: ' + error.message;
            }
        });

        // 5. L√≥gica de logout
        logoutBtn.addEventListener('click', () => {
            signOut(auth);
        });
    </script>
</body>
</html>
