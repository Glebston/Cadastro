<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Clientes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Altera para alinhar ao topo em telas grandes */
            min-height: 100vh;
            box-sizing: border-box;
        }

        .login-container, .dashboard-container {
            width: 100%;
            /* Aumentando a largura máxima para exibir mais dados */
            max-width: 1400px;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
            margin-top: 20px;
        }

        .dashboard-container {
            display: none;
            /* Usar margem automática para centralizar */
            margin-left: auto;
            margin-right: auto;
        }

        h1 {
            text-align: center;
            color: #007bff;
            margin-bottom: 25px;
            font-weight: 700;
        }

        .form-group { margin-bottom: 1rem; }
        label { display: block; margin-bottom: .5rem; font-weight: 500; color: #555; }
        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        button {
            padding: 12px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .login-container button { width: 100%; margin-top: 10px; }
        .dashboard-controls { display: flex; justify-content: flex-end; margin-bottom: 15px; }

        #logoutBtn { 
            background-color: #dc3545; 
            margin-left: 15px;
            width: auto;
        }
        #logoutBtn:hover { background-color: #c82333; }
        
        .error-message {
            color: #dc3545;
            text-align: center;
            margin-top: 10px;
        }

        .table-container {
            overflow-x: auto;
            border: 1px solid #eee;
            border-radius: 4px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
            white-space: nowrap; /* Impede que o texto quebre dentro das células */
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px; /* Aumenta o padding */
            text-align: left;
            min-width: 120px; /* Garante uma largura mínima para as colunas */
        }
        th {
            background-color: #007bff;
            color: white;
            position: sticky;
            top: 0;
        }
        tr:nth-child(even) { background-color: #f2f2f2; }
        
        /* Estilos para a funcionalidade de edição */
        .editable-cell input {
            width: 100%;
            box-sizing: border-box;
            border: none;
            padding: 0;
            margin: 0;
            background-color: transparent;
        }
        .editable-cell {
            padding: 0 !important; /* Remove padding na célula para o input ocupar o espaço */
        }
        .action-cell {
            min-width: 80px;
            text-align: center;
        }
        .action-cell button {
            padding: 5px 10px;
            font-size: 12px;
            margin-right: 5px;
        }
        .save-btn { background-color: #28a745; }
        .save-btn:hover { background-color: #218838; }

        /* Responsividade para telas menores */
        @media (max-width: 768px) {
            .dashboard-container {
                padding: 15px;
            }
            .dashboard-controls {
                justify-content: space-between;
                flex-wrap: wrap;
            }
            .dashboard-controls button {
                width: 48%;
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <div class="login-container" id="loginContainer">
        <h1>Login do Dashboard</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit">Entrar</button>
            <div id="loginError" class="error-message"></div>
        </form>
    </div>

    <div class="dashboard-container" id="dashboardContainer">
        <h1>Dashboard de Clientes</h1>
        <div class="dashboard-controls">
            <button id="logoutBtn">Sair</button>
        </div>
        
        <div class="table-container">
            <table id="data-table">
                <thead>
                    <tr>
                        <th>Nome completo</th>
                        <th>Tipo de Cadastro</th>
                        <th>CPF</th>
                        <th>CNPJ</th>
                        <th>Data de Nascimento</th>
                        <th>Celular</th>
                        <th>Email</th>
                        <th>Com o que você trabalha</th>
                        <th>Nome da rua e nº</th>
                        <th>Bairro</th>
                        <th>CEP</th>
                        <th>Plano</th>
                        <th>Modelo</th>
                        <th>Forma de Pagamento</th>
                        <th>Timestamp</th>
                        <th>Ações</th> 
                    </tr>
                </thead>
                <tbody id="data-body">
                    </tbody>
            </table>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <script>
        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBo_NytB-SfNRGCahNUK9lH33X4stGkDnY",
            authDomain: "formulario-de-cadastro-62f0d.firebaseapp.com",
            projectId: "formulario-de-cadastro-62f0d",
            storageBucket: "formulario-de-cadastro-62f0d.firebasestorage.app",
            messagingSenderId: "42664296528",
            appId: "1:42664296528:web:2e31c71fcec9ebdb541155"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        const loginForm = document.getElementById('loginForm');
        const loginContainer = document.getElementById('loginContainer');
        const dashboardContainer = document.getElementById('dashboardContainer');
        const loginError = document.getElementById('loginError');
        const dataBody = document.getElementById('data-body');
        const logoutBtn = document.getElementById('logoutBtn');
        
        // Mapeamento dos campos da tabela para as chaves do Firestore
        const FIELD_NAMES = [
            'Nome completo', 'Tipo de Cadastro', 'CPF', 'CNPJ', 'Data de Nascimento', 'Celular', 'Email', 
            'Com o que você trabalha', 'Nome da rua e nº', 'Bairro', 'CEP', 'Plano', 'Modelo', 'Forma de Pagamento'
        ];
        
        let currentlyEditingRowId = null; // Rastreia a linha atualmente em modo de edição
        
        // --- FUNÇÕES DE EDIÇÃO ---

        function enableEdit(rowId) {
            // Se já houver uma linha em edição, salva ou cancela a edição anterior
            if (currentlyEditingRowId && currentlyEditingRowId !== rowId) {
                // Aqui você pode adicionar um aviso ou forçar o salvamento, mas para eficiência, vamos ignorar a anterior.
            }
            currentlyEditingRowId = rowId;
            
            const row = document.getElementById(`row-${rowId}`);
            if (!row) return;

            // 1. Torna as células editáveis
            row.querySelectorAll('.data-cell').forEach((cell, index) => {
                const fieldName = FIELD_NAMES[index];
                const currentValue = cell.textContent.trim();

                // Para campos longos (Nome completo, Email, Rua), use input type=text.
                // Outros campos importantes (CPF, Celular, etc.) também são tratados como texto.
                let input = document.createElement('input');
                input.type = 'text';
                input.value = currentValue;
                input.setAttribute('data-field', fieldName);
                input.setAttribute('data-id', rowId);
                
                cell.innerHTML = '';
                cell.classList.add('editable-cell');
                cell.appendChild(input);
            });
            
            // 2. Muda o botão 'Editar' para 'Salvar'
            const actionCell = row.querySelector('.action-cell');
            actionCell.innerHTML = `
                <button class="save-btn" data-id="${rowId}">Salvar</button>
                <button class="cancel-btn" data-id="${rowId}">Cancelar</button>
            `;
            
            // Adiciona listeners para os novos botões
            actionCell.querySelector('.save-btn').addEventListener('click', () => saveEdit(rowId));
            actionCell.querySelector('.cancel-btn').addEventListener('click', () => cancelEdit(rowId));
        }

        async function saveEdit(rowId) {
            const row = document.getElementById(`row-${rowId}`);
            const dataToUpdate = {};
            
            // 1. Coleta os novos dados
            let allValid = true;
            row.querySelectorAll('input[data-field]').forEach(input => {
                const fieldName = input.getAttribute('data-field');
                dataToUpdate[fieldName] = input.value;
            });

            if (!allValid) {
                alert('Por favor, preencha todos os campos obrigatórios.');
                return;
            }
            
            // 2. Salva no Firebase
            try {
                await db.collection('cadastros').doc(rowId).update(dataToUpdate);
                alert('✅ Alteração salva com sucesso!');
                
                // 3. Recarrega os dados (ou reverte para o modo visual com os novos dados)
                currentlyEditingRowId = null;
                loadData(); // Mais simples e seguro recarregar a tabela
                
            } catch (error) {
                console.error("Erro ao salvar no Firestore: ", error);
                alert(`❌ Erro ao salvar: ${error.message}`);
            }
        }
        
        function cancelEdit(rowId) {
            currentlyEditingRowId = null;
            loadData(); // Recarrega os dados originais
        }

        // --- FUNÇÕES DE AUTENTICAÇÃO E CARREGAMENTO ---

        // Carregar dados do Firestore
        async function loadData() {
            // Limpa a tabela antes de carregar
            dataBody.innerHTML = '<tr><td colspan="16" style="text-align:center;">Carregando dados...</td></tr>';

            try {
                // Obtém os dados e ordena por Timestamp
                const snapshot = await db.collection('cadastros').orderBy('Timestamp', 'desc').get();
                dataBody.innerHTML = '';
                
                if (snapshot.empty) {
                     dataBody.innerHTML = '<tr><td colspan="16" style="text-align:center;">Nenhum cadastro encontrado.</td></tr>';
                     return;
                }

                snapshot.forEach(doc => {
                    const data = doc.data();
                    const rowId = doc.id;
                    const row = document.createElement('tr');
                    row.id = `row-${rowId}`;
                    
                    const timestamp = data.Timestamp ? new Date(data.Timestamp.seconds * 1000).toLocaleString('pt-BR') : 'N/A';
                    
                    let rowHtml = '';

                    // Adiciona as células de dados
                    FIELD_NAMES.forEach(fieldName => {
                        const cellContent = data[fieldName] || '';
                        // Adiciona a classe data-cell para identificação na edição
                        rowHtml += `<td class="data-cell">${cellContent}</td>`;
                    });

                    // Adiciona a célula de Timestamp
                    rowHtml += `<td class="data-cell">${timestamp}</td>`;
                    
                    // Adiciona a célula de Ações
                    rowHtml += `
                        <td class="action-cell">
                            <button class="edit-btn" data-id="${rowId}">Editar</button>
                        </td>
                    `;

                    row.innerHTML = rowHtml;
                    dataBody.appendChild(row);

                    // Adiciona listener para o botão de edição
                    row.querySelector('.edit-btn').addEventListener('click', (e) => {
                        enableEdit(e.target.dataset.id);
                    });
                });
            } catch (error) {
                console.error("Erro ao carregar dados do Firestore: ", error);
                dataBody.innerHTML = `<tr><td colspan="16" style="color: #dc3545; text-align:center;">Erro ao carregar dados: ${error.message}</td></tr>`;
            }
        }

        // Monitora o estado de autenticação
        auth.onAuthStateChanged((user) => {
            if (user) {
                loginContainer.style.display = 'none';
                dashboardContainer.style.display = 'block';
                loadData();
            } else {
                loginContainer.style.display = 'block';
                dashboardContainer.style.display = 'none';
            }
        });

        // Lógica de login
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            try {
                await auth.signInWithEmailAndPassword(email, password);
                loginError.textContent = '';
            } catch (error) {
                loginError.textContent = 'Erro de login: ' + error.message;
            }
        });

        // Lógica de logout
        logoutBtn.addEventListener('click', () => {
            auth.signOut();
        });
    </script>
</body>
</html>
