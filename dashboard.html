<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Clientes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .login-container, .dashboard-container {
            width: 100%;
            max-width: 1400px;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
            margin-top: 20px;
        }

        .dashboard-container {
            display: none;
            margin-left: auto;
            margin-right: auto;
        }

        h1 {
            text-align: center;
            color: #007bff;
            margin-bottom: 25px;
            font-weight: 700;
        }

        .form-group { margin-bottom: 1rem; }
        label { display: block; margin-bottom: .5rem; font-weight: 500; color: #555; }
        input[type="email"], input[type="password"], input[type="search"] { /* Adicionado input de busca */
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        button {
            padding: 12px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .login-container button { width: 100%; margin-top: 10px; }
        
        /* Controles do Dashboard agora incluem a busca */
        .dashboard-controls { 
            display: flex; 
            justify-content: space-between; /* Alinhamento alterado */
            align-items: center; /* Alinha verticalmente */
            margin-bottom: 20px; 
            gap: 20px; /* Espa√ßamento entre os itens */
        }

        #searchContainer {
            flex-grow: 1; /* Faz a busca ocupar o espa√ßo dispon√≠vel */
        }
        
        #logoutBtn { 
            background-color: #dc3545; 
            width: auto;
            flex-shrink: 0; /* Impede que o bot√£o encolha */
        }
        #logoutBtn:hover { background-color: #c82333; }
        
        .error-message {
            color: #dc3545;
            text-align: center;
            margin-top: 10px;
        }

        .table-container {
            overflow-x: auto;
            border: 1px solid #eee;
            border-radius: 4px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
            white-space: nowrap;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
            min-width: 120px;
        }
        th {
            background-color: #007bff;
            color: white;
            position: sticky;
            top: 0;
        }
        tr:nth-child(even) { background-color: #f2f2f2; }
        
        .editable-cell input {
            width: 100%;
            box-sizing: border-box;
            border: 1px solid #007bff; /* Borda para destacar */
            padding: 8px; /* Padding interno */
            margin: 0;
            background-color: #f0f8ff; /* Fundo levemente azulado */
        }
        .editable-cell {
            padding: 2px !important;
        }
        .action-cell {
            min-width: 150px; /* Aumenta a largura para caber os bot√µes */
            text-align: center;
            white-space: nowrap;
        }
        .action-cell button {
            padding: 5px 10px;
            font-size: 12px;
            margin: 0 2px;
        }
        .save-btn { background-color: #28a745; }
        .save-btn:hover { background-color: #218838; }
        .cancel-btn { background-color: #6c757d; }
        .cancel-btn:hover { background-color: #5a6268; }

        /* NOVO: Estilo para o bot√£o de excluir */
        .delete-btn { background-color: #dc3545; }
        .delete-btn:hover { background-color: #c82333; }

        @media (max-width: 768px) {
            .dashboard-controls {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>
    <div class="login-container" id="loginContainer">
        <h1>Login do Dashboard</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit">Entrar</button>
            <div id="loginError" class="error-message"></div>
        </form>
    </div>

    <div class="dashboard-container" id="dashboardContainer">
        <h1>Dashboard de Clientes</h1>
        <div class="dashboard-controls">
            <div id="searchContainer">
                <input type="search" id="searchInput" placeholder="üîé Buscar por nome ou email...">
            </div>
            <button id="logoutBtn">Sair</button>
        </div>
        
        <div class="table-container">
            <table id="data-table">
                <thead>
                    <tr>
                        <th>Nome completo</th>
                        <th>Tipo de Cadastro</th>
                        <th>CPF</th>
                        <th>CNPJ</th>
                        <th>Data de Nascimento</th>
                        <th>Celular</th>
                        <th>Email</th>
                        <th>Com o que voc√™ trabalha</th>
                        <th>Nome da rua e n¬∫</th>
                        <th>Bairro</th>
                        <th>CEP</th>
                        <th>Plano</th>
                        <th>Modelo</th>
                        <th>Forma de Pagamento</th>
                        <th>Timestamp</th>
                        <th>A√ß√µes</th> 
                    </tr>
                </thead>
                <tbody id="data-body">
                    </tbody>
            </table>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <script>
        // Configura√ß√£o do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBo_NytB-SfNRGCahNUK9lH33X4stGkDnY",
            authDomain: "formulario-de-cadastro-62f0d.firebaseapp.com",
            projectId: "formulario-de-cadastro-62f0d",
            storageBucket: "formulario-de-cadastro-62f0d.appspot.com",
            messagingSenderId: "42664296528",
            appId: "1:42664296528:web:2e31c71fcec9ebdb541155"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        const loginForm = document.getElementById('loginForm');
        const loginContainer = document.getElementById('loginContainer');
        const dashboardContainer = document.getElementById('dashboardContainer');
        const loginError = document.getElementById('loginError');
        const dataBody = document.getElementById('data-body');
        const logoutBtn = document.getElementById('logoutBtn');
        const searchInput = document.getElementById('searchInput'); // NOVO: Elemento da busca

        const FIELD_NAMES = [
            'Nome completo', 'Tipo de Cadastro', 'CPF', 'CNPJ', 'Data de Nascimento', 'Celular', 'Email', 
            'Com o que voc√™ trabalha', 'Nome da rua e n¬∫', 'Bairro', 'CEP', 'Plano', 'Modelo', 'Forma de Pagamento'
        ];
        
        let currentlyEditingRowId = null;
        let allCustomersData = []; // NOVO: Armazena todos os dados para a busca

        // --- FUN√á√ïES DE EDI√á√ÉO E EXCLUS√ÉO ---

        function enableEdit(rowId) {
            if (currentlyEditingRowId && currentlyEditingRowId !== rowId) {
                cancelEdit(currentlyEditingRowId); // Cancela edi√ß√£o anterior para evitar conflitos
            }
            currentlyEditingRowId = rowId;
            
            const row = document.getElementById(`row-${rowId}`);
            if (!row) return;

            row.querySelectorAll('.data-cell').forEach((cell, index) => {
                if(index >= FIELD_NAMES.length) return; // Ignora a c√©lula de timestamp
                const fieldName = FIELD_NAMES[index];
                const currentValue = cell.textContent.trim();
                
                let input = document.createElement('input');
                input.type = 'text';
                input.value = currentValue;
                input.setAttribute('data-field', fieldName);
                
                cell.innerHTML = '';
                cell.classList.add('editable-cell');
                cell.appendChild(input);
            });
            
            const actionCell = row.querySelector('.action-cell');
            actionCell.innerHTML = `
                <button class="save-btn" data-id="${rowId}">Salvar</button>
                <button class="cancel-btn" data-id="${rowId}">Cancelar</button>
            `;
            
            actionCell.querySelector('.save-btn').addEventListener('click', () => saveEdit(rowId));
            actionCell.querySelector('.cancel-btn').addEventListener('click', () => cancelEdit(rowId));
        }

        async function saveEdit(rowId) {
            const row = document.getElementById(`row-${rowId}`);
            const dataToUpdate = {};
            
            row.querySelectorAll('input[data-field]').forEach(input => {
                const fieldName = input.getAttribute('data-field');
                dataToUpdate[fieldName] = input.value;
            });

            try {
                // Adiciona um feedback visual de "salvando"
                const saveBtn = row.querySelector('.save-btn');
                saveBtn.textContent = 'Salvando...';
                saveBtn.disabled = true;

                await db.collection('cadastros').doc(rowId).update(dataToUpdate);
                
                // NOVO: Feedback mais sutil
                showToast('‚úÖ Altera√ß√£o salva com sucesso!');
                
                currentlyEditingRowId = null;
                await loadData(); // Recarrega todos os dados para manter consist√™ncia
                
            } catch (error) {
                console.error("Erro ao salvar no Firestore: ", error);
                showToast(`‚ùå Erro ao salvar: ${error.message}`, true);
                
                // Reabilita o bot√£o em caso de erro
                const saveBtn = row.querySelector('.save-btn');
                saveBtn.textContent = 'Salvar';
                saveBtn.disabled = false;
            }
        }
        
        function cancelEdit(rowId) {
            currentlyEditingRowId = null;
            // Apenas re-renderiza os dados j√° carregados, sem ir ao banco
            renderTable(allCustomersData); 
        }

        // NOVO: Fun√ß√£o para excluir um cliente
        async function deleteCustomer(rowId) {
            // Passo 1: Confirma√ß√£o
            if (!confirm('Tem certeza que deseja excluir este cadastro? Esta a√ß√£o n√£o pode ser desfeita.')) {
                return;
            }

            try {
                // Passo 2: Deleta do Firebase
                await db.collection('cadastros').doc(rowId).delete();
                showToast('üóëÔ∏è Cadastro exclu√≠do com sucesso!');

                // Passo 3: Remove da tela sem recarregar tudo
                const row = document.getElementById(`row-${rowId}`);
                if (row) {
                    row.remove();
                }
                // Atualiza tamb√©m o array local de dados
                allCustomersData = allCustomersData.filter(customer => customer.id !== rowId);

            } catch (error) {
                console.error("Erro ao excluir o documento: ", error);
                showToast(`‚ùå Erro ao excluir: ${error.message}`, true);
            }
        }


        // --- FUN√á√ïES DE CARREGAMENTO E RENDERIZA√á√ÉO ---

        async function loadData() {
            dataBody.innerHTML = '<tr><td colspan="16" style="text-align:center;">Carregando dados...</td></tr>';

            try {
                const snapshot = await db.collection('cadastros').orderBy('Timestamp', 'desc').get();
                
                // NOVO: Mapeia e armazena os dados no array local
                allCustomersData = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));

                renderTable(allCustomersData); // Renderiza a tabela com os dados
                
            } catch (error) {
                console.error("Erro ao carregar dados do Firestore: ", error);
                dataBody.innerHTML = `<tr><td colspan="16" style="color: #dc3545; text-align:center;">Erro ao carregar dados: ${error.message}</td></tr>`;
            }
        }

        // NOVO: Fun√ß√£o separada para renderizar a tabela
        function renderTable(dataArray) {
            dataBody.innerHTML = '';

            if (!dataArray || dataArray.length === 0) {
                dataBody.innerHTML = '<tr><td colspan="16" style="text-align:center;">Nenhum cadastro encontrado.</td></tr>';
                return;
            }

            dataArray.forEach(customerData => {
                const data = customerData;
                const rowId = customerData.id;
                const row = document.createElement('tr');
                row.id = `row-${rowId}`;
                
                const timestamp = data.Timestamp ? new Date(data.Timestamp.seconds * 1000).toLocaleString('pt-BR') : 'N/A';
                
                let rowHtml = '';

                FIELD_NAMES.forEach(fieldName => {
                    const cellContent = data[fieldName] || '';
                    rowHtml += `<td class="data-cell">${cellContent}</td>`;
                });

                rowHtml += `<td class="timestamp-cell">${timestamp}</td>`;
                
                // NOVO: Adiciona o bot√£o de excluir
                rowHtml += `
                    <td class="action-cell">
                        <button class="edit-btn" data-id="${rowId}">Editar</button>
                        <button class="delete-btn" data-id="${rowId}">Excluir</button>
                    </td>
                `;

                row.innerHTML = rowHtml;
                dataBody.appendChild(row);

                row.querySelector('.edit-btn').addEventListener('click', (e) => {
                    enableEdit(e.target.dataset.id);
                });

                // NOVO: Adiciona listener para o bot√£o de excluir
                row.querySelector('.delete-btn').addEventListener('click', (e) => {
                    deleteCustomer(e.target.dataset.id);
                });
            });
        }


        // --- L√ìGICA DE BUSCA E FEEDBACK ---

        // NOVO: Fun√ß√£o para filtrar os dados da tabela
        function filterData() {
            const query = searchInput.value.toLowerCase();
            
            const filteredData = allCustomersData.filter(customer => {
                const name = (customer['Nome completo'] || '').toLowerCase();
                const email = (customer['Email'] || '').toLowerCase();
                return name.includes(query) || email.includes(query);
            });
            
            renderTable(filteredData);
        }

        // NOVO: Fun√ß√£o para exibir notifica√ß√µes (Toast)
        function showToast(message, isError = false) {
            const toast = document.createElement('div');
            toast.textContent = message;
            toast.style.position = 'fixed';
            toast.style.bottom = '20px';
            toast.style.left = '50%';
            toast.style.transform = 'translateX(-50%)';
            toast.style.padding = '12px 25px';
            toast.style.borderRadius = '6px';
            toast.style.color = 'white';
            toast.style.backgroundColor = isError ? '#dc3545' : '#28a745';
            toast.style.boxShadow = '0 4px 8px rgba(0,0,0,0.2)';
            toast.style.zIndex = '1000';
            toast.style.transition = 'opacity 0.5s';
            
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.style.opacity = '0';
                setTimeout(() => toast.remove(), 500);
            }, 3000);
        }


        // --- EVENT LISTENERS ---

        auth.onAuthStateChanged((user) => {
            if (user) {
                loginContainer.style.display = 'none';
                dashboardContainer.style.display = 'block';
                loadData();
            } else {
                loginContainer.style.display = 'block';
                dashboardContainer.style.display = 'none';
            }
        });

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            try {
                await auth.signInWithEmailAndPassword(email, password);
                loginError.textContent = '';
            } catch (error) {
                loginError.textContent = 'Erro de login: ' + error.message;
            }
        });

        logoutBtn.addEventListener('click', () => {
            auth.signOut();
        });
        
        // NOVO: Adiciona listener para a busca
        searchInput.addEventListener('input', filterData);

    </script>
</body>
</html>
