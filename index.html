<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro de Clientes - PagLucro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-brand-dark: #0B0C22;
            --color-brand-accent: #ADDC2F;
            --color-text-primary: #FFFFFF;
            --color-text-secondary: #d4d4d4;
            --color-surface-background: #F8F9FA;
            --color-border: #4A4B5A;
            --color-input-background: #1A1B3A;
            --color-success: #28a745;
            --color-danger: #dc3545;
            --shadow-color: rgba(0, 0, 0, 0.25);
        }
        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--color-surface-background);
            color: var(--color-text-primary);
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            box-sizing: border-box;
        }
        .container {
            width: 100%;
            max-width: 600px;
            background-color: var(--color-brand-dark);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 15px var(--shadow-color);
            border: 1px solid var(--color-border);
            box-sizing: border-box;
        }
        
        /* NOVO: Estilos para a Logo */
        .logo-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo-container img {
            max-width: 250px;
            height: auto;
        }
        
        h1 {
            text-align: center;
            color: var(--color-brand-accent);
            margin-top: 0;
            margin-bottom: 25px;
            font-weight: 700;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: .5rem;
            font-weight: 500;
            color: var(--color-text-secondary);
        }
        input, select {
            width: 100%;
            padding: 10px 12px;
            background-color: var(--color-input-background);
            color: var(--color-text-primary);
            border: 1px solid var(--color-border);
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        input:focus, select:focus {
            outline: none;
            border-color: var(--color-brand-accent);
            box-shadow: 0 0 0 3px rgba(173, 220, 47, 0.4);
        }

        /* NOVO: Estilos para o visualizador de imagens dos modelos */
        .model-image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 180px;
            background-color: var(--color-input-background);
            border-radius: 6px;
            margin-top: 10px;
            padding: 10px;
            border: 1px solid var(--color-border);
            opacity: 0; /* Começa invisível */
            transform: scale(0.95);
            transition: opacity 0.4s ease, transform 0.4s ease;
            overflow: hidden;
        }
        .model-image-container.visible {
            opacity: 1; /* Torna-se visível */
            transform: scale(1);
        }
        .model-image-container img {
            max-width: 100%;
            max-height: 100%;
            height: auto;
            object-fit: contain;
        }
        
        .feedback { display: none; padding: 15px; margin-top: 20px; border-radius: 4px; font-weight: 500; text-align: center; transition: opacity 0.3s; }
        .feedback.success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .feedback.error { background-color: #f8d7da; color: var(--color-danger); border: 1px solid #f5c6cb; }
        
        button {
            width: 100%; padding: 12px; background-color: var(--color-brand-accent);
            color: var(--color-brand-dark); border: none; border-radius: 4px;
            font-size: 18px; font-weight: 700; cursor: pointer; text-transform: uppercase;
            letter-spacing: 0.5px; transition: background-color 0.3s, opacity 0.3s, transform 0.2s;
        }
        button:hover:not(:disabled) { background-color: #c0f030; transform: translateY(-2px); }
        button:disabled { opacity: 0.5; cursor: not-allowed; }
        
        .loading { display: none; text-align: center; margin-top: 15px; }
        .loading::after {
            content: ''; display: block; width: 20px; height: 20px;
            border: 3px solid rgba(255,255,255,0.2); border-radius: 50%;
            border-top: 3px solid var(--color-brand-accent);
            animation: spin 1s linear infinite; margin: 0 auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @media (max-width: 768px) { .container { padding: 20px; } }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="https://i.ibb.co/YTJhW8kG/Logo-Pag-Lucro.png" alt="Logo PagLucro">
        </div>

        <h1>Cadastro de Clientes</h1>
        <form id="cadastroForm">
            <div class="form-group">
                <label for="nomeCompleto">Nome completo*</label>
                <input type="text" id="nomeCompleto" name="Nome completo" required>
            </div>
            <div class="form-group">
                <label for="tipoCadastro">Tipo de Cadastro*</label>
                <select id="tipoCadastro" name="Tipo de Cadastro" required>
                    <option value="CPF">CPF</option>
                    <option value="CNPJ">CNPJ</option>
                </select>
            </div>
            <div class="form-group">
                <label for="cpf">CPF*</label>
                <input type="text" id="cpf" name="CPF" required>
            </div>
            <div class="form-group" id="cnpjGroup" style="display:none;">
                <label for="cnpj">CNPJ*</label>
                <input type="text" id="cnpj" name="CNPJ">
            </div>
            <div class="form-group">
                <label for="dataNasc">Data de Nascimento</label>
                <input type="text" id="dataNasc" name="Data de Nascimento" placeholder="DD/MM/AAAA">
            </div>
            <div class="form-group">
                <label for="celular">Celular</label>
                <input type="text" id="celular" name="Celular" placeholder="(99) 99999-9999">
            </div>
            <div class="form-group">
                <label for="email">Email*</label>
                <input type="email" id="email" name="Email" required>
            </div>
            <div class="form-group">
                <label for="trabalho">Com o que você trabalha*</label>
                <input type="text" id="trabalho" name="Com o que você trabalha" required>
            </div>
            <div class="form-group">
                <label for="endereco">Nome da rua e nº*</label>
                <input type="text" id="endereco" name="Nome da rua e nº" required>
            </div>
            <div class="form-group">
                <label for="bairro">Bairro*</label>
                <input type="text" id="bairro" name="Bairro" required>
            </div>
            <div class="form-group">
                <label for="cep">CEP</label>
                <input type="text" id="cep" name="CEP" placeholder="99999-999">
            </div>
             <div class="form-group">
                <label for="plano">Plano*</label>
                <select id="plano" name="Plano" required>
                    <option value="PagLucro">PagLucro (Recebimento: 1 dia útil)</option>
                    <option value="Pag Pro">Pag Pro (Recebimento: Na hora)</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="modelo">Modelo</label>
                <select id="modelo" name="Modelo">
                    <option value="PagMinizinha">PagMinizinha</option>
                    <option value="PagMini">PagMini</option>
                    <option value="PagPlus">PagPlus</option>
                    <option value="PagPro">PagPro</option>
                    <option value="PagSmart">PagSmart</option>
                </select>
            </div>
            
            <div id="modelImageContainer" class="model-image-container">
                <img id="modelImage" src="" alt="Modelo da Maquininha">
            </div>

            <div class="form-group">
                <label for="formaPagamento">Forma de Pagamento</label>
                <select id="formaPagamento" name="Forma de Pagamento">
                    <option value="Pix">Pix</option>
                    <option value="Cartão">Cartão</option>
                    <option value="Boleto">Boleto</option>
                </select>
            </div>

            <button type="submit" id="submitBtn">Enviar</button>
            <div id="loading" class="loading"></div>
            <div id="feedback" class="feedback"></div>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.8/jquery.inputmask.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBo_NytB-SfNRGCahNUK9lH33X4stGkDnY",
            authDomain: "formulario-de-cadastro-62f0d.firebaseapp.com",
            projectId: "formulario-de-cadastro-62f0d",
            storageBucket: "formulario-de-cadastro-62f0d.appspot.com",
            messagingSenderId: "42664296528",
            appId: "1:42664296528:web:2e31c71fcec9ebdb541155"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        $(function() {
            // Aplicação das máscaras (sem alterações)
            $('#cpf').inputmask('999.999.999-99');
            $('#cnpj').inputmask('99.999.999/9999-99');
            $('#celular').inputmask('(99) 99999-9999');
            $('#cep').inputmask('99999-999');
            $('#dataNasc').inputmask('99/99/9999');
            
            // Lógica para exibir/esconder CNPJ (sem alterações)
            const cnpjGroup = $('#cnpjGroup');
            const cnpjInput = $('#cnpj');
            const tipoCadastroSelect = $('#tipoCadastro');
            tipoCadastroSelect.on('change', function() {
                if (this.value === 'CNPJ') {
                    cnpjGroup.slideDown();
                    cnpjInput.prop('required', true);
                } else {
                    cnpjGroup.slideUp();
                    cnpjInput.prop('required', false);
                }
            });

            // --- NOVO: LÓGICA PARA EXIBIR IMAGEM DO MODELO ---
            const modelSelect = document.getElementById('modelo');
            const modelImageContainer = document.getElementById('modelImageContainer');
            const modelImage = document.getElementById('modelImage');

            // Mapeamento dos valores do select para os URLs das imagens
            const modelImages = {
                PagMinizinha: "https://i.ibb.co/3mRvJgFG/pagminizinha.png",
                PagMini: "https://i.ibb.co/ymb5CNhM/pagmini.png",
                PagPlus: "https://i.ibb.co/8DLZgxLJ/pagplus.png",
                PagPro: "https://i.ibb.co/35vzCTfV/Maquininha-pagpro.png",
                PagSmart: "https://i.ibb.co/6cp373vx/pagsmart.png"
            };
            
            function updateModelImage() {
                const selectedModel = modelSelect.value;
                const imageUrl = modelImages[selectedModel];

                if (imageUrl) {
                    modelImage.src = imageUrl;
                    modelImageContainer.classList.add('visible');
                } else {
                    modelImageContainer.classList.remove('visible');
                }
            }
            
            // Adiciona o "ouvinte" para a mudança de seleção
            modelSelect.addEventListener('change', updateModelImage);
            
            // Chama a função uma vez no início para carregar a imagem do modelo padrão
            updateModelImage();
            
            // --- Lógica de envio para o Firestore (sem alterações) ---
            const form = document.getElementById('cadastroForm');
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            const feedback = document.getElementById('feedback');
            
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                submitBtn.disabled = true;
                loading.style.display = 'block';
                feedback.style.display = 'none';

                const formData = new FormData(form);
                const data = {};
                for (let [key, value] of formData.entries()) {
                    data[key] = value;
                }
                data.Timestamp = firebase.firestore.FieldValue.serverTimestamp();

                try {
                    await db.collection('cadastros').add(data);
                    feedback.textContent = '✅ Enviado com sucesso!';
                    feedback.className = 'feedback success';
                    form.reset();
                    updateModelImage(); // Reseta a imagem para o padrão após envio
                } catch (error) {
                    console.error("Erro ao enviar para o Firestore: ", error);
                    feedback.textContent = '❌ Erro ao enviar. Tente novamente.';
                    feedback.className = 'feedback error';
                } finally {
                    submitBtn.disabled = false;
                    loading.style.display = 'none';
                    feedback.style.display = 'block';
                }
            });
        });
    </script>
</body>
</html>
