<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro de Clientes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Estilos do formulário (sem alterações) */
        :root {
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --success-color: #28a745;
            --error-color: #dc3545;
            --border-color: #ccc;
            --background-color: #f8f9fa;
            --form-bg-color: #fff;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }
        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--background-color);
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            box-sizing: border-box;
        }
        .container {
            width: 100%;
            max-width: 600px;
            background-color: var(--form-bg-color);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px var(--shadow-color);
            box-sizing: border-box;
        }
        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 25px;
            font-weight: 700;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: .5rem;
            font-weight: 500;
            color: #555;
        }
        input, select {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        input:focus, select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
        }
        input[readonly] {
            background-color: #e9ecef;
            cursor: not-allowed;
        }
        .feedback {
            display: none;
            padding: 15px;
            margin-top: 20px;
            border-radius: 4px;
            font-weight: 500;
            text-align: center;
            transition: opacity 0.3s;
        }
        .feedback.success {
            background-color: #d4edda;
            color: var(--success-color);
            border: 1px solid #c3e6cb;
        }
        .feedback.error {
            background-color: #f8d7da;
            color: var(--error-color);
            border: 1px solid #f5c6cb;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color);
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s, opacity 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .loading {
            display: none;
            text-align: center;
            margin-top: 15px;
        }
        .loading::after {
            content: '';
            display: block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-radius: 50%;
            border-top: 3px solid var(--primary-color);
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cadastro de Clientes</h1>
        <form id="cadastroForm">
            <div class="form-group">
                <label for="nomeCompleto">Nome completo*</label>
                <input type="text" id="nomeCompleto" name="Nome completo" required>
            </div>
            <div class="form-group">
                <label for="tipoCadastro">Tipo de Cadastro*</label>
                <select id="tipoCadastro" name="Tipo de Cadastro" required>
                    <option value="CPF">CPF</option>
                    <option value="CNPJ">CNPJ</option>
                </select>
            </div>
            <div class="form-group">
                <label for="cpf">CPF*</label>
                <input type="text" id="cpf" name="CPF" required>
            </div>
            <div class="form-group" id="cnpjGroup">
                <label for="cnpj">CNPJ*</label>
                <input type="text" id="cnpj" name="CNPJ">
            </div>
            <div class="form-group">
                <label for="dataNasc">Data de Nascimento</label>
                <input type="text" id="dataNasc" name="Data de Nascimento" placeholder="DD/MM/AAAA">
            </div>
            <div class="form-group">
                <label for="celular">Celular</label>
                <input type="text" id="celular" name="Celular" placeholder="(99) 99999-9999">
            </div>
            <div class="form-group">
                <label for="email">Email*</label>
                <input type="email" id="email" name="Email" required>
            </div>
            <div class="form-group">
                <label for="trabalho">Com o que você trabalha*</label>
                <input type="text" id="trabalho" name="Com o que você trabalha" required>
            </div>
            <div class="form-group">
                <label for="endereco">Nome da rua e nº*</label>
                <input type="text" id="endereco" name="Nome da rua e nº" required>
            </div>
            <div class="form-group">
                <label for="bairro">Bairro*</label>
                <input type="text" id="bairro" name="Bairro" required>
            </div>
            <div class="form-group">
                <label for="cep">CEP</label>
                <input type="text" id="cep" name="CEP" placeholder="99999-999">
            </div>
            
            <div class="form-group">
                <label for="plano">Plano*</label>
                <select id="plano" name="Plano" required>
                    <option value="PagLucro">PagLucro (Recebimento: 1 dia útil)</option>
                    <option value="Pag Pro">Pag Pro (Recebimento: Na hora)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="modelo">Modelo</label>
                <select id="modelo" name="Modelo">
                    <option value="PagMinizinha">PagMinizinha</option>
                    <option value="PagMini">PagMini</option>
                    <option value="PagPlus">PagPlus</option>
                    <option value="PagPro">PagPro</option>
                    <option value="PagSmart">PagSmart</option>
                </select>
            </div>
            <div class="form-group">
                <label for="formaPagamento">Forma de Pagamento</label>
                <select id="formaPagamento" name="Forma de Pagamento">
                    <option value="Pix">Pix</option>
                    <option value="Cartão">Cartão</option>
                    <option value="Boleto">Boleto</option>
                </select>
            </div>
            <button type="submit" id="submitBtn">Enviar</button>
            <div id="loading" class="loading"></div>
            <div id="feedback" class="feedback"></div>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.8/jquery.inputmask.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <script>
        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBo_NytB-SfNRGCahNUK9lH33X4stGkDnY",
            authDomain: "formulario-de-cadastro-62f0d.firebaseapp.com",
            projectId: "formulario-de-cadastro-62f0d",
            storageBucket: "formulario-de-cadastro-62f0d.firebasestorage.app",
            messagingSenderId: "42664296528",
            appId: "1:42664296528:web:2e31c71fcec9ebdb541155"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        $(function() {
            // Aplicação das máscaras (sem alterações)
            $('#cpf').inputmask('999.999.999-99');
            $('#cnpj').inputmask('99.999.999/9999-99');
            $('#celular').inputmask('(99) 99999-9999');
            $('#cep').inputmask('99999-999');
            $('#dataNasc').inputmask('99/99/9999');
            
            // Lógica para exibir/esconder CNPJ (sem alterações)
            const cnpjGroup = $('#cnpjGroup');
            const cnpjInput = $('#cnpj');
            const tipoCadastroSelect = $('#tipoCadastro');
            tipoCadastroSelect.on('change', function() {
                if (this.value === 'CNPJ') {
                    cnpjGroup.slideDown();
                    cnpjInput.prop('required', true);
                } else {
                    cnpjGroup.slideUp();
                    cnpjInput.prop('required', false);
                }
            }).trigger('change');

            // Lógica de envio para o Firestore (sem alterações)
            const form = document.getElementById('cadastroForm');
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            const feedback = document.getElementById('feedback');
            
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                submitBtn.disabled = true;
                loading.style.display = 'block';
                feedback.style.display = 'none';

                const formData = new FormData(form);
                const data = {};
                for (let [key, value] of formData.entries()) {
                    data[key] = value;
                }
                data.Timestamp = firebase.firestore.FieldValue.serverTimestamp();

                try {
                    // Os dados, incluindo o novo campo 'Plano', são enviados para a coleção 'cadastros'
                    await db.collection('cadastros').add(data);
                    feedback.textContent = '✅ Enviado com sucesso!';
                    feedback.className = 'feedback success';
                    form.reset();
                } catch (error) {
                    console.error("Erro ao enviar para o Firestore: ", error);
                    feedback.textContent = '❌ Erro ao enviar. Tente novamente.';
                    feedback.className = 'feedback error';
                } finally {
                    submitBtn.disabled = false;
                    loading.style.display = 'none';
                    feedback.style.display = 'block';
                }
            });
        });
    </script>
</body>
</html>
